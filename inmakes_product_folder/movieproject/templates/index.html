<div class="container">
 <div class="row">
  {% for i in movie_list %}
  <div class="col-md-3 p-4">
   <div class="card" style="width: 16rem;">
  <img  src="{{i.img.url}}" class="card-img-top" alt="" height="300" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go to Details</a><br>


  </div>
</div>
  </div>


  {% endfor %}

<a href="{% url 'movieapp:add_movie' %}" style="text-align:center; margin:auto" class="btn btn-danger">Add Movie</a>
 </div>
</div>

 {% endblock %}
